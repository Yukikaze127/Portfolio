<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Timer - Yukikaze's Portfolio</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
    <!-- Custom CSS -->
    <style>
        body {
            background: linear-gradient(135deg, #0d1b2a, #1b263b, #3a0ca3, #7209b7);
            color: #e0e0e0;
            font-family: "Segoe UI", sans-serif;
            min-height: 100vh;
        }

        .timer-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 30px;
            background: rgba(20, 20, 50, 0.9);
            border: 2px solid #007bff;
            border-radius: 20px;
        }

        .player-timer {
            background: rgba(10, 10, 40, 0.8);
            border: 2px solid #007bff;
            border-radius: 15px;
            padding: 30px;
            margin: 15px 0;
            text-align: center;
            transition: all 0.3s ease;
        }

        .player-timer.active {
            border-color: #28a745;
            background: rgba(40, 167, 69, 0.1);
            transform: scale(1.02);
        }

        .player-timer.expired {
            border-color: #dc3545;
            background: rgba(220, 53, 69, 0.1);
        }

        .timer-display {
            font-size: 4rem;
            font-weight: bold;
            font-family: 'Courier New', monospace;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .player-name {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #e0e0e0;
        }

        .controls {
            text-align: center;
            margin: 30px 0;
        }

        .btn-custom {
            margin: 5px;
            padding: 12px 25px;
            font-size: 1.1rem;
            border-radius: 10px;
            border: 2px solid #007bff;
            transition: all 0.3s ease;
        }

        .btn-custom:hover {
            transform: translateY(-2px);
        }

        .time-preset {
            background: rgba(10, 10, 40, 0.6);
            border: 1px solid #007bff;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
        }

        .back-link {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #007bff;
            text-decoration: none;
            font-size: 1.1rem;
            transition: color 0.3s ease;
        }

        .back-link:hover {
            color: #0056b3;
        }

        @media (max-width: 768px) {
            .timer-display {
                font-size: 2.5rem;
            }
            
            .timer-container {
                margin: 20px;
                padding: 20px;
            }
            
            .player-timer {
                padding: 20px;
            }
            
            .btn-custom {
                padding: 10px 20px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">← Back to Portfolio</a>

    <div class="container-fluid">
        <div class="timer-container">
            <h1 class="text-center mb-4 text-white">♔ Chess Timer ♚</h1>
            
            <!-- Time Presets -->
            <div class="time-preset">
                <h5 class="text-center text-white mb-3">Quick Setup</h5>
                <div class="row text-center">
                    <div class="col-6 col-md-3 mb-2">
                        <button class="btn btn-outline-primary btn-sm w-100" onclick="setTime(1, 0)">1 min</button>
                    </div>
                    <div class="col-6 col-md-3 mb-2">
                        <button class="btn btn-outline-primary btn-sm w-100" onclick="setTime(3, 0)">3 min</button>
                    </div>
                    <div class="col-6 col-md-3 mb-2">
                        <button class="btn btn-outline-primary btn-sm w-100" onclick="setTime(5, 0)">5 min</button>
                    </div>
                    <div class="col-6 col-md-3 mb-2">
                        <button class="btn btn-outline-primary btn-sm w-100" onclick="setTime(10, 0)">10 min</button>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-12 col-md-6">
                        <label class="form-label text-white">Minutes:</label>
                        <input type="number" id="customMinutes" class="form-control" value="5" min="0" max="60">
                    </div>
                    <div class="col-12 col-md-6">
                        <label class="form-label text-white">Seconds:</label>
                        <input type="number" id="customSeconds" class="form-control" value="0" min="0" max="59">
                    </div>
                </div>
                <button class="btn btn-outline-success mt-2 w-100" onclick="setCustomTime()">Set Custom Time</button>
            </div>

            <!-- Player 1 Timer -->
            <div class="player-timer" id="player1Timer">
                <div class="player-name">Player 1 (White)</div>
                <div class="timer-display" id="player1Display">05:00</div>
                <button class="btn btn-success btn-custom" onclick="switchToPlayer(1)" id="player1Button" disabled>Your Turn</button>
            </div>

            <!-- Controls -->
            <div class="controls">
                <button class="btn btn-primary btn-custom" onclick="startGame()" id="startBtn">Start Game</button>
                <button class="btn btn-warning btn-custom" onclick="pauseGame()" id="pauseBtn" disabled>Pause</button>
                <button class="btn btn-danger btn-custom" onclick="resetGame()">Reset</button>
            </div>

            <!-- Player 2 Timer -->
            <div class="player-timer" id="player2Timer">
                <div class="player-name">Player 2 (Black)</div>
                <div class="timer-display" id="player2Display">05:00</div>
                <button class="btn btn-success btn-custom" onclick="switchToPlayer(2)" id="player2Button" disabled>Your Turn</button>
            </div>

            <!-- Game Status -->
            <div class="text-center mt-4">
                <h4 id="gameStatus" class="text-white">Set your time and press Start Game</h4>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JavaScript Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    
    <!-- Chess Timer JavaScript -->
    <script src="chess-timer.js"></script>
</body>
</html>
