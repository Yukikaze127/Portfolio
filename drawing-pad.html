<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Mobile Drawing Pad</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            touch-action: none;
            overflow: hidden;
        }

        .drawing-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 10px;
            box-sizing: border-box;
        }

        .drawing-header {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 10px 15px;
            margin-bottom: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .canvas-container {
            flex: 1;
            background: white;
            border-radius: 15px;
            padding: 10px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            position: relative;
            overflow: hidden;
        }

        #drawingCanvas {
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            width: 100%;
            height: 100%;
            cursor: crosshair;
            touch-action: none;
            display: block;
            background: white;
        }

        .toolbar {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 15px;
            margin-top: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .color-palette {
            display: flex;
            justify-content: space-around;
            margin-bottom: 15px;
            flex-wrap: wrap;
            gap: 8px;
        }

        .color-btn {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            border: 3px solid #fff;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: all 0.3s ease;
            flex-shrink: 0;
        }

        .color-btn:hover,
        .color-btn.active {
            transform: scale(1.2);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .tool-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .size-control {
            display: flex;
            align-items: center;
            gap: 8px;
            flex: 1;
            min-width: 120px;
        }

        .size-slider {
            flex: 1;
            height: 6px;
            border-radius: 3px;
            background: linear-gradient(to right, #667eea, #764ba2);
            outline: none;
            appearance: none;
        }

        .size-slider::-webkit-slider-thumb {
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #fff;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
            cursor: pointer;
        }

        .tool-btn {
            padding: 8px 12px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 60px;
            font-size: 12px;
        }

        .tool-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .tool-btn.active {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
        }

        .size-indicator {
            font-size: 12px;
            font-weight: 600;
            color: #666;
            min-width: 25px;
            text-align: center;
        }

        @media (max-width: 576px) {
            .drawing-container {
                padding: 5px;
            }
            
            .color-btn {
                width: 30px;
                height: 30px;
            }
            
            .tool-btn {
                padding: 6px 8px;
                font-size: 11px;
                min-width: 50px;
            }
            
            .toolbar {
                padding: 10px;
            }
        }

        /* Prevent text selection during drawing */
        .no-select {
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
    </style>
</head>
<body class="no-select">
    <div class="drawing-container">
        <!-- Header -->
        <div class="drawing-header">
            <div class="d-flex justify-content-between align-items-center">
                <h5 class="mb-0">
                    <i class="bi bi-palette2"></i> Mobile Drawing Pad
                </h5>
                <div class="d-flex gap-2">
                    <button class="btn btn-outline-primary btn-sm" onclick="location.href='index.html'">
                        <i class="bi bi-arrow-left"></i> Back to Portfolio
                    </button>
                    <button class="btn btn-outline-success btn-sm" id="saveBtn">
                        <i class="bi bi-download"></i> Save
                    </button>
                </div>
            </div>
        </div>

        <!-- Canvas Container -->
        <div class="canvas-container">
            <canvas id="drawingCanvas"></canvas>
        </div>

        <!-- Toolbar -->
        <div class="toolbar">
            <!-- Color Palette -->
            <div class="color-palette">
                <div class="color-btn active" style="background-color: #000000" data-color="#000000"></div>
                <div class="color-btn" style="background-color: #ff0000" data-color="#ff0000"></div>
                <div class="color-btn" style="background-color: #00ff00" data-color="#00ff00"></div>
                <div class="color-btn" style="background-color: #0000ff" data-color="#0000ff"></div>
                <div class="color-btn" style="background-color: #ffff00" data-color="#ffff00"></div>
                <div class="color-btn" style="background-color: #ff00ff" data-color="#ff00ff"></div>
                <div class="color-btn" style="background-color: #00ffff" data-color="#00ffff"></div>
                <div class="color-btn" style="background-color: #ffa500" data-color="#ffa500"></div>
                <div class="color-btn" style="background-color: #800080" data-color="#800080"></div>
                <div class="color-btn" style="background-color: #ffc0cb" data-color="#ffc0cb"></div>
            </div>

            <!-- Tool Controls -->
            <div class="tool-controls">
                <div class="size-control">
                    <i class="bi bi-circle" style="font-size: 8px; color: #666;"></i>
                    <input type="range" class="size-slider" id="brushSize" min="1" max="50" value="5">
                    <i class="bi bi-circle-fill" style="font-size: 16px; color: #666;"></i>
                    <span class="size-indicator" id="sizeDisplay">5</span>
                </div>
                
                <button class="tool-btn" id="brushTool">
                    <i class="bi bi-brush"></i> Brush
                </button>
                
                <button class="tool-btn" id="eraserTool">
                    <i class="bi bi-eraser"></i> Eraser
                </button>
                
                <button class="tool-btn" id="clearBtn">
                    <i class="bi bi-trash"></i> Clear
                </button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="drawing-pad.js"></script>
</body>
</html>
