<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search - Unsplash Gallery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            margin: 20px;
            padding: 20px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .search-container {
            max-width: 600px;
            margin: 0 auto;
        }

        .search-input {
            border-radius: 25px;
            border: 2px solid #667eea;
            padding: 12px 20px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: #764ba2;
            box-shadow: 0 0 20px rgba(118, 75, 162, 0.3);
        }

        .search-btn {
            border-radius: 25px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            padding: 12px 25px;
            color: white;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(118, 75, 162, 0.4);
        }

        .results-container {
            margin: 20px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .image-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .image-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        }

        .image-card img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .image-card:hover img {
            transform: scale(1.05);
        }

        .image-info {
            padding: 15px;
        }

        .photographer {
            font-size: 0.9rem;
            color: #666;
            margin-top: 5px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: white;
        }

        .loading i {
            font-size: 2rem;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .no-results {
            text-align: center;
            padding: 40px;
            color: white;
        }

        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid #667eea;
            border-radius: 50px;
            padding: 10px 15px;
            text-decoration: none;
            color: #667eea;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
        }

        /* Mobile responsive */
        @media (max-width: 768px) {
            .image-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 15px;
            }
            
            .header {
                margin: 10px;
                padding: 15px;
            }
            
            .results-container {
                margin: 10px;
                padding: 15px;
            }
        }

        /* Modal styles */
        .modal-content {
            background: transparent;
            border: none;
        }

        .modal-body {
            padding: 0;
            text-align: center;
        }

        .modal-img {
            max-width: 100%;
            max-height: 80vh;
            border-radius: 10px;
        }

        .modal-info {
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px;
            border-radius: 0 0 10px 10px;
        }
    </style>
</head>
<body>
    <!-- Back to Portfolio Button -->
    <a href="index.html" class="back-btn">
        <i class="bi bi-arrow-left"></i> Back to Portfolio
    </a>

    <!-- Header Section -->
    <div class="header">
        <div class="text-center mb-4">
            <h1 class="mb-2">
                <i class="bi bi-camera2"></i> Image Search Gallery
            </h1>
            <p class="text-muted mb-0">Discover beautiful images powered by Unsplash</p>
        </div>
        
        <div class="search-container">
            <div class="input-group">
                <input type="text" id="searchInput" class="form-control search-input" 
                       placeholder="Search for images... (e.g., nature, city, cats)" 
                       autocomplete="off">
                <button class="btn search-btn" id="searchBtn">
                    <i class="bi bi-search"></i> Search
                </button>
            </div>
        </div>
    </div>

    <!-- Results Container -->
    <div class="results-container">
        <div id="searchResults">
            <!-- Welcome message -->
            <div class="text-center text-white" id="welcomeMessage">
                <i class="bi bi-images" style="font-size: 3rem; margin-bottom: 20px;"></i>
                <h3>Welcome to Image Search!</h3>
                <p>Enter a search term above to discover amazing photos from Unsplash.</p>
            </div>
        </div>
    </div>

    <!-- Image Modal -->
    <div class="modal fade" id="imageModal" tabindex="-1">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body">
                    <button type="button" class="btn-close btn-close-white position-absolute top-0 end-0 m-3" 
                            data-bs-dismiss="modal" style="z-index: 1001;"></button>
                    <img id="modalImage" class="modal-img" src="" alt="">
                    <div class="modal-info" id="modalInfo">
                        <!-- Image info will be populated here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="image-search.js"></script>
</body>
</html>
